<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/my-order-drop-shipping.css">
		<title>order-drop-shipping</title>
	</head>
	<body>
		<div class="bg">
			<div class="title">
				<div>
					<a href="#">
						<img onclick="history.back()" src="./img/my-order-drop-shipping/1_03.jpg" alt="">
					</a>
				</div>
				<div class="my-order">我的订单</div>
			</div>
			<div class="menus">
				<div class="wait">待付款</div>
				<div class="wait-pill">待发货</div>
				<div class="wait">待收货</div>
				<div class="wait">待评价</div>
				<div class="wait">已完成</div>
			</div>
			<div class="goods-1">
				<div class="wait-pill">
					<div class="wait">买家已付款</div>
					<div class="time">2020-07-15 10:25:30</div>
				</div>
				<div class="goods-detail">
					<div class="goods-pic">
						<a href="#">
							<img src="./img/my-order-drop-shipping/1_06.jpg" alt="">
						</a>
					</div>
					<div>
						<div class="introduce">高端GNF不锈钢脚踏垃圾桶家用40L大容量30L厨房25L客厅8L有盖...</div>
						<div class="specification">
							<div class="capacity">容量30L</div>
							<div class="price">￥520</div>
						</div>
						<div class="goods-num">×1</div>
					</div>
				</div>
				<div class="total">
					<div class="total-goods">
						<span class="goods">共</span>
						<span class="number">1</span>
						<span class="goods">件商品</span>
					</div>
					<div class="total-price">
						<span class="final-total">合计：</span>
						<span class="final-price">￥520.00</span>
					</div>
				</div>
				<div class="selection">
					<div class="cancel-order">取消订单</div>
					<div class="pill">提醒发货</div>
				</div>
			</div>
			<div class="goods-2">
				<div class="wait-pill">
					<div class="wait">买家已付款</div>
					<div class="time">2020-07-15 10:25:30</div>
				</div>

				<div class="goods-detail">
					<div class="goods-pic">
						<a href="#">
							<img src="./img/my-order-drop-shipping/1_10.jpg" alt="">
						</a>
					</div>
					<div class="detail-introduce">
						<div class="introduce">秋季新款白色运动鞋</div>
						<div class="specification">
							<div class="capacity">白色</div>
							<div class="price">￥160</div>
						</div>
						<div class="goods-num">×1</div>
					</div>
				</div>

				<div class="goods-detail">
					<div class="goods-pic">
						<a href="#">
							<img src="./img/my-order-drop-shipping/1_06.jpg" alt="">
						</a>
					</div>
					<div class="detail-introduce">
						<div class="introduce">高端GNF不锈钢脚踏垃圾桶家用40L大容量30L厨房25L客厅8L有盖...</div>
						<div class="specification">
							<div class="capacity">容量30L</div>
							<div class="price">￥520</div>
						</div>
						<div class="goods-num">×1</div>
					</div>
				</div>
				<div class="total">
					<div class="total-goods">
						<span class="goods">共</span>
						<span class="number">2</span>
						<span class="goods">件商品</span>
					</div>
					<div class="total-price">
						<span class="final-total">合计：</span>
						<span class="final-price">￥680.00</span>
					</div>
				</div>
				<div class="selection">
					<div class="cancel-order">取消订单</div>
					<div class="pill">提醒发货</div>
				</div>
			</div>
		</div>
	</body>
</html>
