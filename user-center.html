	<script src="./js/axios.min.js"></script>
	<script src="./js/axios.config.js"></script>

	<script>
		//获取用户资料
		axios.get('/user/info')
			.then(function (res) {
				if (res.status) {
					//成功---更新DOM
					document.querySelector(".user").innerHTML = `
				<div class="img-box">
					<a href="./user_inf.html">
					<img  src="${res.data.avatar}" width="100%" alt="">
					</a>
				</div>
				<div class="name">${res.data.nickname}</div>`;
				}
			})

	</script>

	<script>
		//订单按钮
		//点击不同的按钮，请求不同axios，得到对应状态的页面
		var oWaitPill = document.querySelector('.wait-pill')
		var oWaitDrop = document.querySelector('.wait-drop')
		var oWaitReceive = document.querySelector('.wait-receive')
		var oWaitEvaluate = document.querySelector('.wait-evaluate')
		// var oWaitComplete = document.querySelector('.wait-complete')

		oWaitPill.addEventListener('click', function () {
			location.assign(`./my-order-wait-pill.html?status=${0}`);
		});

		oWaitDrop.addEventListener('click', function () {
			location.assign(`./my-order-wait-pill.html?status=${3}`);
		});

		oWaitReceive.addEventListener('click', function () {
			location.assign(`./my-order-wait-pill.html?status=${4}`);
		});

		oWaitEvaluate.addEventListener('click', function () {
			location.assign(`./my-order-wait-pill.html?status=${5}`);
		});
